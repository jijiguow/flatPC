<div class="login-container">
    <div class="logo">{{media.college}}</div>
    <div class="title">登录你的管理账号</div>
    <form ng-submit="login()">
        <div>
            <input type="text" id="username" ng-model="media.user" placeholder="输入你的账号">
            <div id="spanUsername"></div>
        </div>
        <div>
            <input type="password" id="password" ng-model="media.pass" placeholder="密码">
            <div id="spanPassword"></div>
        </div>
        <!--div>
            <input type="text" id="code" ng-model="media.code" placeholder="验证码"> 
            <img class="code" src="{{media.img}}" />
            <div id="spanPassword"></div>
        </div-->
        <div class="remember">
            <label><input type="checkbox" ng-model="media.rem" value="true"> 记住帐号</label>
        </div>
        <div>
            <input type="submit" id="sub" value="登录">
        </div>
    </form>
    <div>
        <a id="forget">忘记密码？</a>
    </div>
</div>
